<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
<!-- Title Section -->
      <div class="container title">
      <div class="row">
        <div class="col-md-12">
        <h1 class="jumbotron">Pig DICE!</h1>
        <button type="button" name="button" id="easy">Easy Mode</button>
        <button type="button" name="button" id="hard">Hard Mode</button>
        </div>
      </div>
    </div>
<!-- Game Section -->
      <div class="container game">
<!-- Player 1 -->
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <h3 id= "playerName1">Player 1:</h3>
          <h2 id="player-1-score"> </h2>
        </div>
<!-- Player 2 -->
        <div class="col-md-6 col-md-6">
          <h3 id="playerName2">Player 2:</h3>
          <h2 id="player-2-score"> </h2>
        </div>
      </div>
<!-- Roll and Hold Buttons! -->
      <div class="row">
        <div class="col-md-6">
          <button type="button" name="button" id="roll1">Roll</button>
          <button type="button" name="button" id="hold1">Hold</button>
        </div>
        <div class="col-md-6">
          <button type="button" name="button" id="roll2">Roll</button>
          <button type="button" name="button" id="hold2">Hold</button>
        </div>
      </div>
<!-- Dice and Tally Section -->
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="dice-1">
            <p id="dice-num"></p>
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="tally">
          </div>
        </div>
      </div>
<!-- pig butt trophy gif  -->
      <div class="winner">
        <h1>Congratulations You WON this game.</h1>
        <h2>Your prize is:</h2>
        <button type="button" name="button">Click</button>
        <img src="pig.gif"alt="pig gif" id="pig">
      </div>
    </div>
    <div class="container reset">
      <button type="button" name="reset" id="reset">reset game</button>
    </div>
  </body>
</html>
