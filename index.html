<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container title">
      <div class="row">
        <div class="col-md-12">
          <h1 class="jumbotron">Pig DICE!</h1>
          <button type="button" name="button" id="easy">Easy Mode</button>
          <button type="button" name="button" id="hard">Hard Mode</button>
        </div>

      </div>
    </div>
    <div class="container game">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <h3>Player 1: <span id="player-1-score"></span></h3>

        </div>
        <div class="col-md-6 col-md-6">
          <h3>Player 2: <span id="player-2-score"></span> </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="dice-1">

          </div>
        </div>
          <div class="col-md-6 col-sm-6">
            <div class="tally">

            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" name="button" id="roll">Roll</button>
              <button type="button" name="button" id="hold">Hold</button>
            </div>
          </div>


      </div>
    </div>
  </body>
</html>
